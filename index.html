<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link href="style.css" rel="stylesheet">
    <title>Calculator</title>
</head> 
<body>

<div id="container">
    <div class="calculator">
        
        <input type="number" placeholder="0">
        
        <div class="calculator-buttons">
            
            <button class="calc-button is-Clear">C</button>
            <button class="calc-button is-Operator">&divide;</button>
            <button class="calc-button">7</button>
            <button class="calc-button">8</button>
            <button class="calc-button">9</button>
            
            <button class="calc-button is-Operator">&times;</button>
            <button class="calc-button">4</button>
            <button class="calc-button">5</button>
            <button class="calc-button">6</button>
            
            <button class="calc-button is-Operator">&minus;</button>
            <button class="calc-button">1</button>
            <button class="calc-button">2</button>
            <button class="calc-button">3</button>
            

            
            
           
            <button class="calc-button is-Operator">&plus;</button>
            <button class="calc-button is-Zero">0</button>
            <button class="calc-button is-equals">&equals;</button>
                       
        </div>

    </div>
</div>      
        
<script src="script.js"></script> 
</body>
</html>
