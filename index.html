<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link href="style.css" rel="stylesheet">
    <title>Calculator</title>
</head> 
<body>

<div id="container">
    <div class="calculator">
        
        <div class="display">0</div>        
        <div class="calculator-buttons">
            
            <button class="calc-button clear" data-type="clear">C</button>
            <button class="calc-button" data-type="operator">&divide;</button>
            <button class="calc-button" data-type="number">7</button>
            <button class="calc-button" data-type="number">8</button>
            <button class="calc-button" data-type="number">9</button>
            
            <button class="calc-button" data-type="operator">&times;</button>
            <button class="calc-button" data-type="number">4</button>
            <button class="calc-button" data-type="number">5</button>
            <button class="calc-button" data-type="number">6</button>
            
            <button class="calc-button" data-type="operator">&minus;</button>
            <button class="calc-button" data-type="number">1</button>
            <button class="calc-button" data-type="number">2</button>
            <button class="calc-button" data-type="number">3</button>
            
            <button class="calc-button" data-type="operator">&plus;</button>
            <button class="calc-button zero" data-type="number">0</button>
            <button class="calc-button equals" data-type="equals">&equals;</button>
                       
        </div>

    </div>
</div>      
        
<script src="script.js"></script> 
</body>
</html>
